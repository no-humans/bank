<div class="text-white ms-2 p-3">
    <h2>{{aim}}</h2>
</div>
<div class="main">
        <div  class=" container w-25  mt-3 p-3 rounded" style="background: bg-transparent ;">
            <h1 class="text-center text-light">Welcome to fedApp</h1>
            <form action="">
                <div class="mt-2 p-2 text text-warning"> Account number<input id="acid" name="acno" [(ngModel)]="acno"  type="text" [placeholder]="data" class="form-control"
                        placeholder="Enter your user"></div>
                <div class="mt-2 p-2 text text-warning">password <input id="pid" name="psw" [(ngModel)]="psw"  type="password" [placeholder]="pdata" class="form-control"
                        placeholder="Enter a valid password"></div>
                <div class=" mt-2 p-2 text-center"><button type="submit" (click)="login()" class="btn btn-outline-warning">Login</button></div>
                <div class="class mt-2 p-2 text-center">
                    <p class="text text-light">Haven't registerd yet?</p>
                    <a routerLink="register" class="reg text-warning">Register here</a>
                </div>
            </form>
        </div>
</div>
